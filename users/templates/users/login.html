{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Вход в систему</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                            <input type="text" name="{{ form.username.name }}" class="form-control" 
                                    id="{{ form.username.id_for_label }}" placeholder="Введите имя пользователя">
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                            <input type="password" name="{{ form.password.name }}" class="form-control" 
                                    id="{{ form.password.id_for_label }}" placeholder="Введите пароль">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
                        <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
