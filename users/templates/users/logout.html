{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Вы вышли из системы</h2>
            <p>Спасибо, что посетили наш сайт. Хотите войти снова?</p>
            
            <div class="d-grid gap-3 col-md-8 mx-auto">
                <a href="{% url 'users:login' %}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                </a>
                
                <button onclick="window.history.back();" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Вернуться назад
                </button>
                
                <a href="{% url 'index' %}" class="btn btn-secondary">
                    <i class="bi bi-house me-2"></i>На главную
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
