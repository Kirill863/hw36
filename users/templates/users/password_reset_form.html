{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Восстановление пароля</h4>
                </div>
                <div class="card-body">
                    <p>Введите email, указанный при регистрации, и мы вышлем инструкции по восстановлению пароля.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                            <input type="email" name="{{ form.email.name }}" class="form-control" 
                                id="{{ form.email.id_for_label }}" placeholder="Введите ваш email">
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
